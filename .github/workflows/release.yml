name: Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  validate:
    name: Validate Release
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_16.0.app

      - name: Validate tag format
        run: |
          TAG="${{ github.ref_name }}"
          if [[ ! "$TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "âŒ Invalid tag format: $TAG"
            exit 1
          fi
          echo "âœ… Valid tag: $TAG"

      - name: Run all tests (Swift 5.9)
        run: |
          echo "Testing with Swift 5.9 manifest..."
          swift test -c release

      - name: Run all tests (Swift 6.0)
        run: |
          echo "Testing with Swift 6.0 manifest..."
          swift test -c release

  create-release:
    name: Create GitHub Release
    needs: validate
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v5

      - name: Generate release notes
        id: notes
        run: |
          TAG="${{ github.ref_name }}"
          cat > release-notes.md << EOF
          ## swift-resource-pool v${TAG}

          Production-ready actor-based resource pool for Swift

          ### âœ¨ Highlights
          - âš¡ Zero thundering herd (90-95% handoff rate)
          - âš–ï¸ FIFO fairness guarantees
          - ðŸ›¡ï¸ Cancellation-safe cleanup
          - ðŸ“Š Comprehensive metrics
          - ðŸš€ Near-linear scaling (3.31x factor)
          - ðŸŽ¯ Zero dependencies

          ### ðŸ“ˆ Performance
          - Throughput: Up to 2,395 ops/sec
          - Scalability: 200+ concurrent waiters
          - Latency: 1.2x P99/Avg ratio

          ### ðŸ”§ Compatibility
          - Swift 5.9+ (Package.swift)
          - Swift 6.0+ (Package@swift-6.0.swift)
          - macOS 14+, iOS 17+, tvOS 17+, watchOS 10+, Linux

          ### ðŸ“¦ Installation
          \`\`\`swift
          dependencies: [
              .package(url: "https://github.com/coenttb/swift-resource-pool", from: "${TAG}")
          ]
          \`\`\`

          ### ðŸ“š Documentation
          See the [README](https://github.com/coenttb/swift-resource-pool#readme) for usage examples and API documentation.
