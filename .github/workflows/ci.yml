name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Note: Swift Testing framework requires Swift 6.0+
  # Tests use @Test and #expect which are not available in Swift 5.x
  # macOS jobs run release builds only due to Swift Testing framework crashes in debug mode on CI
  # Debug testing happens locally during development

  macos-swift60:
    name: macOS (Swift 6.0)
    runs-on: macos-26
    strategy:
      matrix:
        xcode: ['26.0']
        config: ['release']
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Print Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-xcode${{ matrix.xcode }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-xcode${{ matrix.xcode }}-

      - name: Build
        run: swift build -c ${{ matrix.config }}

      - name: Run tests
        run: swift test -c ${{ matrix.config }}

  macos-swift62:
    name: macOS (Swift 6.2)
    runs-on: macos-26
    strategy:
      matrix:
        xcode: ['26.0']
        config: ['release']
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode ${{ matrix.xcode }}
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Print Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v4
        with:
          path: .build
          key: ${{ runner.os }}-spm-xcode${{ matrix.xcode }}-${{ hashFiles('Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-xcode${{ matrix.xcode }}-

      - name: Build
        run: swift build -c ${{ matrix.config }}

      - name: Run tests
        run: swift test -c ${{ matrix.config }}

  linux-swift60:
    name: Ubuntu (Swift 6.0)
    runs-on: ubuntu-latest
    container: swift:6.0
    steps:
      - uses: actions/checkout@v5

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

  linux-swift62:
    name: Ubuntu (Swift 6.2)
    runs-on: ubuntu-latest
    container: swift:6.2
    steps:
      - uses: actions/checkout@v5

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

  windows:
    name: Windows (Swift 6.2)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v5

      - uses: SwiftyLab/setup-swift@latest
        with:
          swift-version: "6.2"

      - name: Build
        run: swift build

      - name: Run tests
        run: swift test

  ci-success:
    name: CI Success
    needs: [macos-swift60, macos-swift62, linux-swift60, linux-swift62, windows]
    runs-on: ubuntu-latest
    steps:
      - run: echo "âœ… All CI checks passed!"
