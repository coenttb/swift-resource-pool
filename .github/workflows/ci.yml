name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Primary development workflow: Latest Swift on macOS with debug build
  macos-latest:
    name: macOS (Swift 6.2, debug)
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode 26.0
        run: sudo xcode-select -s /Applications/Xcode_26.0.app

      - name: Print Swift version
        run: swift --version

      - name: Cache Swift packages
        uses: actions/cache@v5
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.swift') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      # Note: swift test builds automatically, no separate build step needed
      - name: Test
        run: swift test -c debug

      - name: Validate Package.swift
        run: swift package dump-package

      - name: Run README verification tests
        run: swift test --filter ReadmeVerificationTests

      - name: Check for API breaking changes
        run: |
          swift package diagnose-api-breaking-changes \
            --breakage-allowlist-path .swift-api-breakage-allowlist || true
        continue-on-error: true

  # Production validation: Latest Swift on Linux with release build
  linux-latest:
    name: Ubuntu (Swift 6.2, release)
    runs-on: ubuntu-latest
    container: swift:6.2
    steps:
      - uses: actions/checkout@v5

      - name: Cache Swift packages
        uses: actions/cache@v5
        with:
          path: .build
          key: ${{ runner.os }}-spm-${{ hashFiles('Package.swift') }}
          restore-keys: ${{ runner.os }}-spm-

      # Note: swift test builds automatically in release mode
      - name: Test (release)
        run: swift test -c release

  # iOS validation: Verify iOS 16+ compatibility
  ios:
    name: iOS (Swift 6.2)
    runs-on: macos-26
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode 26.0
        run: sudo xcode-select -s /Applications/Xcode_26.0.app

      - name: Print Swift version
        run: swift --version

      - name: List available simulators
        run: xcrun simctl list devices available | grep iPhone | head -5

      - name: Build and Test on iOS
        run: |
          # Find first available iPhone simulator
          DEVICE_ID=$(xcrun simctl list devices available | grep "iPhone" | head -1 | sed -E 's/.*\(([A-F0-9-]+)\).*/\1/')
          echo "Using simulator: $DEVICE_ID"
          xcodebuild test \
            -scheme swift-resource-pool \
            -destination "platform=iOS Simulator,id=$DEVICE_ID" \
            -skip-testing:ResourcePoolTests/ResourcePoolLifecycleTests \
            -skip-testing:ResourcePoolTests/ResourcePoolBasicTests/HasBackpressure_indicator_works \
            -skipPackagePluginValidation

  # Compatibility check: Minimum supported Swift version (6.0)
  # Note: Swift Testing framework requires Swift 6.0+
  linux-compat:
    name: Ubuntu (Swift 6.0, compatibility)
    runs-on: ubuntu-latest
    container: swift:6.0
    steps:
      - uses: actions/checkout@v5

      - name: Cache Swift packages
        uses: actions/cache@v5
        with:
          path: .build
          key: ${{ runner.os }}-swift60-spm-${{ hashFiles('Package.swift') }}
          restore-keys: ${{ runner.os }}-swift60-spm-

      # Note: swift test builds automatically
      - name: Test (Swift 6.0)
        run: swift test -c release
